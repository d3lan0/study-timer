<!DOCTYPE html>
<html lang="en-US">
    <header>
        <title>Study Timer</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js"></script>
    </header>

    <body>
        <section>
            <h1>Study Timer</h1>
            <p class="codeReview">Press start to begin 30 mins of code review.</p>
            <p class= "study hidden">Press start to begin 1 hour of work</p>
        </section>

        <section class="clockBody">
            <div class="hours hidden">
                <h2>Hour</h2>
                <p>1</p>
            </div>
            <div class="mins">
                <h2>Minutes</h2>
                <p>30</p>
            </div>
            <div class="ses">
                <h2>Seconds</h2>
                <p>00</p>
            </div>
            <button>Start</button>
        </section>
    </body>

    <footer>

    </footer>
</html>
